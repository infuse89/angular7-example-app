version: 1.0
env:
  variables:
    CACHE_CONTROL: "86400"
    S3_BUCKET: "angular-example-statics"
    BUILD_FOLDER: "angular-example-artifacts"
    BUCKET_FOR_INDEX: "s3://angular-example-artifacts/VersionIndexes"
    BUILD_ENV: "prod"
    #webhookURL: "https://hooks.slack.com/services/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"
frontend:
  phases:
    install:
      runtime-versions:
        nodejs: 10
      commands:
        - echo Installing source NPM dependencies...
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo Build started on `date`
        - npm install
    post_build:
      commands:
        - chmod a+x exec.sh
        - ./exec.sh
        - echo Build completed on `date`
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
